    </div>

    </div>
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 mt-2">
         <button class="button  bg-blue btn-lg btn-block" ng-disabled='iniciado === false' ng-click='liberar()'>Liberar <br class="d-none d-md-block"> Pasaje <span></span><i class="fa fa-arrow-up"></i></button>
