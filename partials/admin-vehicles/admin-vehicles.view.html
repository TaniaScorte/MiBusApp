
<style>
    .bg-light {
        background-color: #FFFFFF !important;
    }
</style>
<div nav-admin></div>
<div id="swipeBus"  class="container">
    <div class="contenedor" >
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row" style="padding-top:5px;">
                    <div class="col-sm-6">
                        <h2>Gesti√≥n de vehiculos</h2>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-info" ng-click="openModalVehiclesCreate()">
                            <i class="fa fa-plus-circle"></i> <span>Agregar vehiculo</span>
                        </button>
                    </div>
                </div>
            </div> 
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Patente</th>
                            <th>Capacidad</th>
                            <th>Identificacion</th>
                            <th>Descripcion</th>
                            <th>Fecha de baja</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>        
                        <tr ng-repeat="vehicle in vehicle">
                            <td>{{vehicle.Marca}}</td>
                            <td>{{vehicle.Modelo}}</td>
                            <td>{{vehicle.Patente}}</td>
                            <td>{{vehicle.Capacidad}}</td>
                            <td>{{vehicle.Identificacion}}</td>
                            <td>{{vehicle.RamalDescripcion}}</td>
                            <td>
                                <label ng-show="formatDate(vehicle.FechaBaja) < dateToday" ng-bind="formatDate(vehicle.FechaBaja) |  date:'dd/MM/yyyy'"></label>
                                <label ng-show="formatDate(vehicle.FechaBaja) > dateToday"> <i class="fa fa-check"></i> Activo</label>
                            </td> 
                            
                            <td>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Editar">
                                    <button class="btn btn-warning"  ng-click="openModalVehiclesEdit(vehicle)" >
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </span>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Eliminar">
                                    <button class="btn btn-danger" ng-click="openModalVehiclesDelete(vehicle)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
