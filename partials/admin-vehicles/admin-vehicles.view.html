<link rel="stylesheet" href="css/table/table.style.css">
<style>
    .bg-light, .table-title {
        background-color: #FFFFFF !important;
        color: black;
    }
    #title{
        font-size: 34px;
    }
</style>
<div nav-admin></div>
<div id="swipeBus"  class="container">
    <div class="contenedor" >
        <div class="col-sm-6">
            <h2 id="title">Gesti√≥n de vehiculos</h2>
        </div>
        <hr>
        <div class=""> 
            <div class="form-group row">
                <label for="busqueda"  class="col-sm-2 col-form-label">Buscar</label>
                <input type="text" id="busqueda" class="form-control mb-3 col-md-6 col-xs-12 col-lg-6"  ng-model="busqueda" ng-change="buscar(busqueda)">
                <div class="col-sm-3">
                    <button class="btn btn-info" ng-click="openModalVehiclesCreate()">
                        <i class="fa fa-plus-circle"></i> <span>Agregar vehiculo</span>
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Patente</th>
                            <th>Capacidad</th>
                            <th>Identificacion</th>
                            <th>Descripcion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>        
                        <tr ng-repeat="vehicle in filtroVehicles">
                            <td>{{vehicle.MarcaNombre}}</td>
                            <td>{{vehicle.ModeloNombre}}</td>
                            <td>{{vehicle.Patente}}</td>
                            <td>{{vehicle.Capacidad}}</td>
                            <td>{{vehicle.Identificacion}}</td>
                            <td>{{vehicle.Descripcion}}</td>
                            <td>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Editar">
                                    <button class="btn btn-warning"  ng-click="openModalVehiclesEdit(vehicle)" >
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </span>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Eliminar">
                                    <button class="btn btn-danger" ng-click="openModalVehiclesDelete(vehicle)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ul uib-pagination total-items="totalVehicles" max-size="5" boundary-link-numbers="true" rotate="false" next-text="Siguiente" previous-text="Anterior" items-per-page="numPerPage" ng-model="currentPage"></ul>
        </div>
    </div>
</div>
