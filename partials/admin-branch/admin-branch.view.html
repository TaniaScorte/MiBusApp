
<style>
    .bg-light {
        background-color: #FFFFFF !important;
    }
</style>
<div nav-admin></div>
<div id="swipeBranch"  class="container">
    <div class="contenedor" >
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row" style="padding-top:5px;">
                    <div class="col-sm-6">
                        <h2>Gesti√≥n de ramales</h2>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-info" ng-click="openModalBranchCreate()">
                            <i class="fa fa-plus-circle"></i> <span>Agregar ramal</span>
                        </button>
                    </div>
                </div>
            </div> 
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Fecha baja</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>        
                        <tr ng-repeat="ramal in ramales">
                            <td>{{ramal.Nombre}}</td>
                            <td>{{ramal.Descripcion}}</td>
                            <td>{{ramal.FechaBaja}}</td>
                            <td>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Editar">
                                    <button class="btn btn-warning" ng-click="openModalBranchEdit(ramal)" >
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </span>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Eliminar">
                                    <button class="btn btn-danger" ng-click="openModalBranchDelete(ramal)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
