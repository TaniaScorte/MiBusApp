<link rel="stylesheet" href="css/table/table.style.css">

<style>
    .bg-light, .table-title {
        background-color: #FFFFFF !important;
    }
</style>
<div nav-admin></div>
<div id="swipeBranch"  class="container">
    <div class="contenedor" >
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row" style="padding-top:5px;">
                    <div class="col-sm-6">
                        <h2>Gesti√≥n de ramales</h2>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-info" ng-click="openModalBranchCreate()">
                            <i class="fa fa-plus-circle"></i> <span>Agregar ramal</span>
                        </button>
                    </div>
                </div>
            </div> 
            <div class="form-group row">
                <label for="busqueda control-labe col-2" style="font-size: 130%;">Buscar</label><input type="text" id="busqueda" class="form-control col-6 mb-3 ml-3"  ng-model="busqueda" ng-change="buscar(busqueda)">
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Fecha baja</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>        
                        <tr ng-repeat="ramal in filtroRamales">
                            <td>{{ramal.Nombre}}</td>
                            <td>{{ramal.Descripcion}}</td>
                            <td>
                                <label ng-if="formatDate(ramal.FechaBaja) < dateToday" ng-bind="formatDate(ramal.FechaBaja) |  date:'dd/MM/yyyy'"></label>
                                <label ng-if="formatDate(ramal.FechaBaja) > dateToday"> <i class="fa fa-check"></i> Activo</label>
                            </td> 
                            <td>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Editar">
                                    <button class="btn btn-warning" ng-click="openModalBranchEdit(ramal)" >
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </span>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Eliminar">
                                    <button class="btn btn-danger" ng-click="openModalBranchDelete(ramal)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ul uib-pagination total-items="totalRamales" max-size="5" boundary-link-numbers="true" rotate="false" next-text="Siguiente" previous-text="Anterior" items-per-page="numPerPage" ng-model="currentPage"></ul>
        </div>
    </div>
</div>
