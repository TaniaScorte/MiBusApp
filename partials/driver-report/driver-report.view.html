<style>
  .bg-light {
    background-color: #b4d3de !important;
  }

  .btn-menu {
    background: rgb(253, 246, 246);
    width: 30%;
    height: 30%;
    color:#555555;
    margin: 5%;
    font-size: 170%;
    font-weight: bold;
    box-shadow: 3px 3px 10px #666;

  }

  .btn-img {
    width: 80%;
    height: 80%;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  @media only screen and (max-width: 600px) {
    .btn-menu {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
      height: 50%;

    }
  }
  h1{
    color:#555555;

  }
  .alerta{
    width: 300px;
   height: 300px;
   position: absolute;
   top: 50%;
   left: 50%;
   background-color: rgb(226, 229, 229);
   opacity: 0.6;
   margin-top: -150px;
   margin-left: -150px;
   border-radius: 50px;
   box-shadow: 2px 2px 15px #666;
   z-index: 1;

} 
#contenido{
  width: 300px;
   height: 300px;
   position: absolute;
   top: 50%;
   left: 50%;
   margin-top: -150px;
   margin-left: -150px;
   z-index: 2;
   padding-top: 60px;
}

<div nav-driver></div>
<div id="swipeReport">
  <H1>ENVIAR ALERTA</H1>
  <button type="button" ng-disabled='check === false || hayAlerta == true' class="btn btn-menu btn-nfoi btn-lg" ng-click='enviarDemora()'><img
      class="btn-img"  src="images/reloj.png" alt=""> Aviso de <br> demora</button>

  <button type="button" ng-disabled='check === false || hayAlerta==true' class="btn btn-menu btn- btn-lg" data-toggle="modal" data-target="#mdlReporte"><img
      class="btn-img"  src="images/atencion.png" alt=""> Problemas <br> técnicos</button>


      <div ng-hide='hayAlerta == false' class="alerta">
        
      </div>
      <div id="contenido" ng-hide='hayAlerta == false'>
        <h3>HAY UNA ALERTA ACTIVA</h3>
          <h4>¿Desea finalizarla ahora?</h4>
          <div class="mt-4">
              <button class="btn-info mr-4" ng-click='eliminarAlerta();'>Si, finalizar</button>
              <button class="btn-danger" ng-click='aunNo();'>Aún no</button>
          </div>
         
      </div>
  <!-- Modal -->
  <div id="mdlReporte" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title">Reportar problema técnico</h4>
        </div>
        <div class="modal-body">

          <form action="">

            <h7>Acontecimiento</h7>
            <div class="radio text-left">
              <label>
                <input type="radio" name="optradio" ng-value="2" ng-model='radio' checked><span></span> Falla mecánica</label>
            </div>
            <div class="radio text-left">
              <label><input type="radio" name="optradio" ng-value="3" ng-model='radio'><span></span> Accidente</label>
            </div>

            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea name="" id="descripcion" class="form-control" cols="30" rows="5"  ng-model='descripcion'></textarea>
            </div>


          </form>




        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-lg btn-info" ng-click='enviarTecnica();'  data-dismiss="modal">Enviar</button> </div>
      </div>

    </div>
  </div>




  <!-- Modal -->
  <div id="mdlDemora" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-body">
          <h1>¿Desea enviar un aviso de demora?</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-lg btn-info" ng-click='enviarDemora();' data-dismiss="modal">Enviar</button>

        </div>
      </div>

    </div>
  </div>
</div>
