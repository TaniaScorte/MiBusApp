<style>
        .bg-light {
            background-color: #b4d3de !important;
        }
    </style>


</body>

<div nav-admin></div>
<div id="swipeDrivers" class="container">
    <div class="contenedor">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row" style="padding-top:5px;">
                    <div class="col-sm-6">
                        <h2>Gesti√≥n de Choferes</h2>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-info" ng-click="openModalDriverCreate();">
                            <i class="fa fa-plus-circle"></i> <span>Agregar chofer</span>
                        </button>
                    </div>
                </div>
            </div> 
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Tipo de documento</th>
                            <th>Documento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>        
                        <tr ng-repeat="driver in drivers">
                            <td>{{driver.Nombre}}</td>
                            <td>{{driver.Apellido}}</td>
                            <td>{{driver.dniTipo}}</td>
                            <td>{{driver.Dni}}</td>
                            <td>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Disabled tooltip">
                                    <button class="btn btn-warning" style="pointer-events: none;" type="button" ng-click="openModalDriverEdit(driver)" >
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </span>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Disabled tooltip">
                                    <button class="btn btn-danger" style="pointer-events: none;" type="button" ng-click="openModalDriverDelete(driver)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="modalDriverEdit.view.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Editar datos del chofer</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form name="form.registerdriver" ng-submit="editDriver(user)" class="form-registerdriver">
            <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" class="form-control" ng-model="user.name"  required autofocus />
                <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">El nombre es requerido</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.surname.$dirty && form.surname.$error.required }">
                <label for="surname">Apellido</label>
                <input type="text" name="surname" id="surname" class="form-control" ng-model="user.surname" required />
                <span ng-show="form.surname.$dirty && form.inpSurname.$error.required" class="help-block">El apellido es requerido</span>
            </div>
            <div class="form-group">
                <label for="dnitype">Tipo de Documento:</label>
                <select ng-model="user.dnitype" class="form-control" ng-options="dnitype.Nombre for dnitype in dnitypes track by dnitype.Id">
                    <option value="">Seleccione una opcion</option>
                </select> 
            </div>
            <div class="form-group">
                <label for="dni">Numero de documeto:</label>
                <input type="number" class="form-control" name="dni" id="dni" ng-minlength="7" ng-model="user.dni" ng-maxlength="10">    
            </div>
            <div class="form-group">
                <label for="tel">Telefono:</label>
                <input type="number" class="form-control" name="tel" id="tel" ng-minlength="7" ng-model="user.tel" ng-maxlength="10">    
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                <label for="email">Email</label>
                <input type="email" name="email" id="email"  ng-model="user.email" class="form-control" />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email es requerido</span>
                </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password es requerido</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Guardar cambios</button>
                <img ng-if="vm.dataLoading" src="images/descarga.gif" />
                <button class="btn btn-danger" type="button" ng-click="cancelModalDriver()">Cancelar</button>
            </div>
        </form>
    </div>
</script>
