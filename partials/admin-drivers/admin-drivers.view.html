<style>
        .bg-light {
            background-color: #b4d3de !important;
        }
    </style>

<div nav-admin></div>
<div id="swipeDrivers" class="container">
    <div class="contenedor">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row" style="padding-top:5px;">
                    <div class="col-sm-6">
                        <h2>Gesti√≥n de Choferes</h2>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-info" ng-click="openModalDriverCreate()">
                            <i class="fa fa-plus-circle"></i> <span>Agregar chofer</span>
                        </button>
                    </div>
                </div>
            </div> 
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre y Apellido</th>
                            <th>Email</th>
                            <th>Documento</th>
                            <th>Fecha Alta</th>
                            <th>Fecha Baja</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>        
                        <tr ng-repeat="driver in drivers">
                            <td>{{driver.FullName}}</td>
                            <td>{{driver.Email}}</td>
                            <td>{{driver.Dni}}</td>
                            <td>
                                <label ng-bind="formatDate(driver.FechaAlta) |  date:'dd/MM/yyyy'"></label></td>
                            <td>
                                <label ng-if="formatDate(driver.FechaBaja) < dateToday" ng-bind="formatDate(driver.FechaBaja) |  date:'dd/MM/yyyy'"></label>
                                <label ng-if="formatDate(driver.FechaBaja) > dateToday"> <i class="fa fa-check"></i> Activo</label>
                            </td>
                            <td>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Editar">
                                    <button class="btn btn-warning" ng-click="openModalDriverEdit(driver)" >
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </span>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Eliminar">
                                    <button class="btn btn-danger" ng-click="openModalDriverDelete(driver)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
