<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Editar datos del Horario</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="form.register" ng-submit="updateSchedules(scheduleEdit)" class="form-register">
        <div class="form-group">
            <label for="day">Dia:</label>
        <select ng-model="scheduleEdit.day" class="form-control" ng-options="day.Nombre for day in days track by day.Id" required autofocus>
                <option value="">Seleccione una opcion</option>
            </select> 
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.hour.$dirty && form.hour.$error.required }">
            <label for="hour">Hora de salida</label>
            <input type="time" name="hour" id="hour" class="form-control" ng-model="scheduleEdit.hour"  required />
            <span ng-show="form.hour.$dirty && form.hour.$error.required" class="help-block">La hora es requerida</span>
        </div>
        <br>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Guardar cambios</button>
            <img ng-if="dataLoading" src="images/descarga.gif" />
            <button class="btn btn-danger" type="button" ng-click="cancelSchedulesModal()">Cancel</button>
        </div>
    </form>
</div>
