
<style>
    .bg-light {
        background-color: #FFFFFF !important;
    }
</style>
<div nav-admin></div>
<div id="swipeBranch"  class="container">
    <div class="contenedor" >
        <div class="col-sm-6">
            <h2>Gesti√≥n de Horarios</h2>
        </div>
        <hr>
        <div class="form-group row" style="padding-top: 5px;">
            <label for="branch"  class="col-sm-2 col-form-label">Ramal:</label>
            <div class="col-md-5">
                <select ng-model="schedule.branch" class="form-control" ng-change="updateRecorridosByRamal(schedule.branch.Id)" ng-options="branch.Nombre for branch in ramales track by branch.Id">
                    <option value="">Seleccione una opcion</option>
                </select> 
            </div>
            <div class="col-md-5 alert-info" style="padding-left: 0px;" ng-if="!schedule.branch">
                <span><i class="fa fa-info"></i> Seleccione un ramal para agregar recorridos</span>
            </div>
        </div>
        <div class="form-group row" style="padding-top: 5px;">
            <label for="route"  class="col-sm-2 col-form-label">Recorrido:</label>
            <div class="col-md-5">
                <select ng-model="schedule.route" class="form-control" ng-change="selectedRoute()" ng-options="route.Nombre for route in routes track by route.Id">
                    <option value="">Seleccione una opcion</option>
                </select> 
            </div>
            <div class="col-md-5 alert-info" style="padding-left: 0px;" ng-if="!schedule.route">
                <span><i class="fa fa-info"></i> Seleccione un recorrido para agregar horarios</span>
            </div>
        </div>
        <div class="" ng-show="routeOK">
            <div class="table-title">
                <div class="row" style="padding-top:5px;padding-bottom: 5px;">
                    <div class="col-md-6 offset-md-6 col-xs-12">
                        <button class="btn btn-info" ng-click="openModalSchedulesCreate()">
                            <i class="fa fa-plus-circle"></i> <span>Agregar horarios</span>
                        </button>
                    </div>
                </div>
            </div> 
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Hora Salida</th>
                            <th>Porcentaje de reserva</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>        
                        <tr ng-repeat="schedule in schedules">
                            <td>{{schedule.Dia}}</td>
                            <td>{{schedule.HoraSalida}}</td>
                            <td>{{schedule.PorcReserva}}</td>
                            <td>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Editar">
                                    <button class="btn btn-warning"  ng-click="openModalSchedulesEdit(schedule)" >
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </span>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Eliminar">
                                    <button class="btn btn-danger" ng-click="openModalSchedulesDelete(schedule)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
