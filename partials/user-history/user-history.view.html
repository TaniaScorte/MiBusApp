<link rel="stylesheet" href="css/table/table.style.css">

<style>
    .bg-light, .table-title {
        background-color: #FFFFFF !important;
         color: black;
    }
    #title{
        font-size: 34px;
    }
</style>
<div nav-user></div>
<div class="container" id="content">
    <div class="contenedor" >
        <div class="col-sm-12">
            <h2 id="title">Historial MiBusApp</h2>
        </div>
        <hr>
        <div class=""> 
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Fecha Viaje</th>
                            <th>Hora</th>
                            <th>Empresa</th>
                            <th>Recorrido</th>
                            <th>Parada</th>
                            <th>Estado</th>
                            <th>Importe</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>        
                        <tr ng-repeat="record in records">
                            <td><label ng-bind="formatDate(record.FechaViaje) |  date:'dd/MM/yyyy'"></label></td>
                            <td>{{record.HoraSalida}}</td>
                            <td>{{record.EmpresaNombre}}</td>
                            <td>{{record.RecorridoNombre}}</td>
                            <td>{{record.ParadaNombre}}</td>
                            <td>{{record.EstadoNombre}}</td>
                            <td>$ {{record.Importe}}</td>
                            <td>
                                <span ng-show="{{record.EstadoId}} == 2" class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Editar">
                                    <button class="btn btn-success"  ng-click="openModalViewCode(record)" >
                                        <i class="fa fa-ticket"></i> Usar
                                    </button>
                                </span>
                                <span ng-show="{{record.EstadoId}} == 4" class="d-inline-block" ng-disabled="true">
                                        <button class="btn btn-default" disabled >
                                            <i class="fa fa-ticket"></i> Usado
                                        </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
            
<footer></footer>
