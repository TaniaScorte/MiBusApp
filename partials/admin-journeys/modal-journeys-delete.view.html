<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Datos del Viaje</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Usted esta por eliminar </h5>
            <p class="card-text">
               <label>Horario:</label> {{journeyDelete.Horario}}, <br>
               <label>Recorrido:</label> {{journeyDelete.Recorrido}}, <br>
               <label>Chofer:</label> {{journeyDelete.Chofer}}
            </p>            
        </div>
    </div>
</div>
<div class="modal-footer">
    <form name="form.deletejourney" ng-submit="deleteJourneys()" class="form-deletejourney">
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary"><i class="fa fa-trash"></i> Borrar</button>
            <img ng-if="dataLoading" src="images/descarga.gif" />
            <button class="btn btn-danger" type="button" ng-click="cancelJourneysModal()">Cancelar</button>
        </div>
    </form>
</div>
