<style>
    #mapid {
        height: 130px;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Datos de la parada</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="form.saveroute" ng-submit="setBusStops(busstop)" class="form-savebusstop">
        <div class="form-group">
            <label for="route">Recorrido:</label>
            <select ng-model="busstop.route" class="form-control" ng-options="route.Nombre for route in routes track by route.Id">
                <option value="">Seleccione una opcion</option>
            </select> 
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="number">Numero</label>
            <input type="number" name="number" id="number" class="form-control" ng-model="busstop.number"  required autofocus />
            <span ng-show="form.number.$dirty && form.number.$error.required" class="help-block">El numero es requerido</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="busstop.name"  required autofocus />
            <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">El nombre es requerido</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.descripcion.$dirty && form.descripcion.$error.required }">
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" id="descripcion" class="form-control" ng-model="busstop.description" required />
            <span ng-show="form.descripcion.$dirty && form.descripcion.$error.required" class="help-block">La descripcion es requerido</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.descripcion.$dirty && form.descripcion.$error.required }">
            <label for="point">Elegi un punto en el mapa</label>
            <div>
                <div id="mapid"/>
            </div>           
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Guardar</button>
            <img ng-if="dataLoading" src="images/descarga.gif" />
            <button class="btn btn-danger" type="button" ng-click="cancelBusStopsModal()">Cancel</button>
        </div>
    </form>
</div>
