
<style>
    .bg-light {
        background-color: #FFFFFF !important;
    }
</style>
<div nav-admin></div>
<div id="swipeBranch"  class="container">
    <div class="contenedor" >
        <div class="form-group row" style="padding-top: 5px;">
            <label for="route"  class="col-sm-2 col-form-label">Recorrido:</label>
            <div class="col-md-5">
                <select ng-model="busstop.route" class="form-control" ng-change="selectedRoute()" ng-options="route.Nombre for route in routes track by route.Id">
                    <option value="">Seleccione una opcion</option>
                </select> 
            </div>
        </div>
        <div class="table-wrapper" ng-show="routeOK">
            <div class="table-title">
                <div class="row" style="padding-top:5px;">
                    <div class="col-sm-6">
                        <h2>Gesti√≥n de Paradas</h2>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-info" ng-click="openModalBusStopsCreate()">
                            <i class="fa fa-plus-circle"></i> <span>Agregar parada</span>
                        </button>
                    </div>
                </div>
            </div> 
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Numero</th>
                            <th>Descripcion</th>
                            <th>Recorrido</th>
                            <th>Coordenadas</th>
                            <th>Duracion</th>
                            <th>Fecha de Baja</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>        
                        <tr ng-repeat="busstop in busstops">
                            <td>{{busstop.Nombre}}</td>
                            <td>{{busstop.Numero}}</td>
                            <td>{{busstop.Descripcion}}</td>
                            <td>{{busstop.RecorridoDescripcion}}</td>
                            <td><small>{{busstop.Latitud}},{{busstop.Longitud}}</small> </td>
                            <td>{{busstop.Duracion}}</td>
                            <td>
                                <label ng-show="formatDate(busstop.FechaBaja) < dateToday" ng-bind="formatDate(busstop.FechaBaja) |  date:'dd/MM/yyyy'"></label>
                                <label ng-show="formatDate(busstop.FechaBaja) > dateToday"> <i class="fa fa-check"></i> Activo</label>
                            </td> 

                            <td>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Editar">
                                    <button class="btn btn-warning"  ng-click="openModalBusStopsEdit(busstop)" >
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </span>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Eliminar">
                                    <button class="btn btn-danger" ng-click="openModalBusStopsDelete(busstop)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
