<link rel="stylesheet" href="css/table/table.style.css">

<style>
    .bg-light, .table-title {
        background-color: #FFFFFF !important;
         color: black;
    }
    #title{
        font-size: 34px;
    }
</style>
<div nav-admin></div>
<div id="swipeRoutes"  class="container">
    <div class="contenedor" >
        <div class="col-sm-6">
            <h2 id="title">Gesti√≥n de recorridos</h2>
        </div>
        <hr>
        <div class="form-group row" style="padding-top: 5px;">
            <label for="branch"  class="col-sm-2 col-form-label">Ramal:</label>
            <div class="col-md-5">
                <select ng-model="route.branch" class="form-control" ng-change="selectedBranch()" ng-options="branch.Nombre for branch in ramales track by branch.Id">
                    <option value="">Seleccione una opcion</option>
                </select> 
            </div>
            <div class="col-md-5 alert-info" style="padding-left: 0px;" ng-if="!journey.route">
                <span><i class="fa fa-info"></i> Seleccione un ramal para agregar recorridos</span>
            </div>
        </div>
        <div class="" ng-show="branchOK">
            <div class="form-group row">
                <label for="busqueda" class="col-sm-2 col-form-label">Buscar</label>
                <input type="text" id="busqueda" class="form-control mb-3 col-md-6 col-xs-12 col-lg-6"  ng-model="busqueda" ng-change="buscar(busqueda)">
                <div class="col-sm-3">
                    <button class="btn btn-info" ng-click="openModalRoutesCreate()">
                        <i class="fa fa-plus-circle"></i> <span>Agregar recorrido</span>
                    </button>
                </div>
            </div> 
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Duracion Aprox.</th>
                            <th>Importe</th>
                            <th>Fecha de Baja</th>
                            <th>Ramal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>        
                        <tr ng-repeat="route in filtroRoutes">
                            <td>{{route.Nombre}}</td>
                            <td><span ng-show="route.Descripcion == null"> No hay descripcion</span><span ng-show="route.Descripcion != null">{{route.Descripcion}}</span></td>
                            <td><span ng-show="route.Duracion == null"> No hay duracion</span><span ng-show="route.Duracion != null">{{route.Duracion}}</span></td>
                            <td>{{route.Importe}}</td>
                            <td>
                                <label ng-show="formatDate(route.FechaBaja) < dateToday" ng-bind="formatDate(route.FechaBaja) |  date:'dd/MM/yyyy'"></label>
                                <label ng-show="formatDate(route.FechaBaja) > dateToday"> <i class="fa fa-check"></i> Activo</label>
                            </td> 
                            <td>{{route.RamalDescripcion}}</td>
                            <td>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Editar">
                                    <button class="btn btn-warning"  ng-click="openModalRoutesEdit(route)" >
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </span>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Eliminar">
                                    <button class="btn btn-danger" ng-click="openModalRoutesDelete(route)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ul uib-pagination total-items="totalRoutes" max-size="5" boundary-link-numbers="true" rotate="false" next-text="Siguiente" previous-text="Anterior" items-per-page="numPerPage" ng-model="currentPage"></ul>
        </div>
    </div>
</div>
