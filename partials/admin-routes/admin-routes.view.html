
<style>
    .bg-light {
        background-color: #FFFFFF !important;
    }
</style>
<div nav-admin></div>
<div id="swipeRoutes"  class="container">
    <div class="contenedor" >
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row" style="padding-top:5px;">
                    <div class="col-sm-6">
                        <h2>Gesti√≥n de recorridos</h2>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-info" ng-click="openModalRoutesCreate()">
                            <i class="fa fa-plus-circle"></i> <span>Agregar recorrido</span>
                        </button>
                    </div>
                </div>
            </div> 
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Duracion Aprox.</th>
                            <th>Importe</th>
                            <th>Fecha de Baja</th>
                            <th>Ramal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>        
                        <tr ng-repeat="route in routes">
                            <td>{{route.Nombre}}</td>
                            <td><span ng-show="route.Descripcion == null"> No hay descripcion</span><span ng-show="route.Descripcion != null">{{route.Descripcion}}</span></td>
                            <td><span ng-show="route.Duracion == null"> No hay duracion</span><span ng-show="route.Duracion != null">{{route.Duracion}}</span></td>
                            <td>{{route.Importe}}</td>
                            <td>
                                <label ng-if="formatDate(route.FechaBaja) < dateToday" ng-bind="formatDate(route.FechaBaja) |  date:'dd/MM/yyyy'"></label>
                                <label ng-if="formatDate(route.FechaBaja) > dateToday"> <i class="fa fa-check"></i> Activo</label>
                            </td> 
                            <td>{{route.RamalDescripcion}}</td>
                            <td>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Editar">
                                    <button class="btn btn-warning"  ng-click="openModalRoutesEdit(route)" >
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </span>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Eliminar">
                                    <button class="btn btn-danger" ng-click="openModalRoutesDelete(route)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
