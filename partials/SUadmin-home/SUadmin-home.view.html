<div>
    <style type="text/css">
        .table-wrapper {
            background: #fff;
            padding: 20px 25px;
            margin: 30px 0;
            border-radius: 3px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 15px;
            background: #b4d3de;
            color: rgb(4, 2, 126);
            padding: 16px 30px;
            margin: -20px -25px 10px;
            border-radius: 3px 3px 0 0;
        }

        .table-title h2 {
            margin: 5px 0 0;
            font-size: 24px;
        }

        .table-title .btn-group {
            float: right;
        }

        .table-title .btn {
            color: #fff;
            float: right;
            font-size: 13px;
            border: none;
            min-width: 50px;
            border-radius: 2px;
            border: none;
            outline: none !important;
            margin-left: 10px;
        }

        .table-title .btn i {
            float: left;
            font-size: 21px;
            margin-right: 5px;
        }

        .table-title .btn span {
            float: left;
            margin-top: 2px;
        }

        table.table tr th,
        table.table tr td {
            border-color: #e9e9e9;
            padding: 12px 15px;
            vertical-align: middle;
        }

        table.table tr th:first-child {
            width: 60px;
        }

        table.table tr th:last-child {
            width: 100px;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td:last-child i {
            opacity: 0.9;
            font-size: 22px;
            margin: 0 5px;
        }

        table.table td a {
            font-weight: bold;
            color: #566787;
            display: inline-block;
            text-decoration: none;
            outline: none !important;
        }

        table.table td a:hover {
            color: #2196F3;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #F44336;
        }

        table.table td i {
            font-size: 19px;
        }

        table.table .avatar {
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            // Activate tooltip
            $('[data-toggle="tooltip"]').tooltip();

        });
    </script>
    </head>

    <body>

        <div class="container">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Gestión de <b>Clientes</b></h2>
                        </div>
                        <div class="col-sm-6">
                            <a href="" class="btn btn-success" data-toggle="modal" data-target="#modalNuevo"><i
                                    class="fa fa-plus-circle"></i> <span>Agregar nuevo cliente</span></a>
                        </div>
                    </div>
                </div>

                

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Direccion</th>
                            <th>Fecha de alta</th>
                            <th>Fecha de baja</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>


                        <tr ng-repeat="empresa in empresas">
                            <td scope="row">{{empresa.Nombre}}</td>
                            <td>{{empresa.Direccion}}</td>
                            <td>{{empresa.FechaAlta}}</td>
                            <td>{{empresa.FechaBaja}}</td>
                            <td>
                                <a class="edit" data-toggle="modal" data-target="#modalEditar"><i class="fa fa-pencil"
                                        data-toggle="tooltip" title="" data-original-title="Editar"
                                        ng-click="editar(empresa.Id)"></i></a>
                                <a href="" class="delete" data-toggle="modal" data-target="#modalEliminar" ng-click="eliminar(empresa.Id)"><i
                                        class="fa fa-trash" data-toggle="tooltip" title=""
                                        data-original-title="Borrar"></i></a>
                            </td>
                        </tr>


                    </tbody>
                </table>
                <h2 style="color: red;">{{result}}</h2>

            </div>
        </div>



        <!-- Modal nuevo-->
        <div id="modalNuevo" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header bg-light">
                        <h4 class="modal-title">Nuevo cliente</h4>
                    </div>
                    <div class="modal-body">

                            <form>
                                <div class="form-group">
                                  <label for="txtNombreNew">Nombre</label>
                                  <input type="text" ng-model='txtNombreNew' class="form-control" id="txtNombreNew">
                                </div>
                                <div class="form-group">
                                  <label for="txtDirNew">Dirección</label>
                                  <input type="text" ng-model='txtDirNew' class="form-control" id="txtDirNew">
                                </div>
                                
                              </form>

                    </div>
                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" ng-click='nueva()'>Guardar</button>

                    </div>
                </div>

            </div>
        </div>




        <!-- Modal editar-->
        <div id="modalEditar" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>




        <!-- Modal eliminar-->
        <div id="modalEliminar" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>






    </body>

</div>
<footer></footer>
