<link rel="stylesheet" href="css/table/table.style.css">
<script type="text/javascript">
    $(document).ready(function () {
        // Activate tooltip
        $('[data-toggle="tooltip"]').tooltip();

    });
    $("#mostrarForm").click(function () {
        $("#formUser").fadeIn(1000);
    });
</script>

<div nav-su></div>

<div class="contenedor">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Gesti칩n de <b>Clientes</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="" class="btn btn-info" data-toggle="modal" data-target="#modalNuevo"><i
                            class="fa fa-plus-circle"></i> <span>Agregar cliente</span></a>
                </div>
            </div>
        </div>


        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Fecha de alta</th>
                        <th>Fecha de baja</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>


                    <tr ng-repeat="empresa in empresas">
                        <td>{{empresa.Nombre}}</td>
                        <td>{{empresa.Direccion}}</td>
                        <td>{{empresa.FechaAlta | filterDate}}</td>
                        <td>{{empresa.FechaBaja | filterDate}}</td>
                        <td>
                            <a class="edit" data-toggle="modal" data-target="#modalEditar"><i class="fa fa-pencil"
                                    data-toggle="tooltip" title="" data-original-title="Editar"
                                    ng-click="editar(empresa.Id)"></i></a>
                            <a href="" class="delete" data-toggle="modal" data-target="#modalEliminar"
                                ng-click="eliminar(empresa.Id)"><i class="fa fa-trash" data-toggle="tooltip" title=""
                                    data-original-title="Borrar"></i></a>
                        </td>
                    </tr>


                </tbody>
            </table>
        </div>

    </div>
</div>



<!-- Modal nuevo-->
<div id="modalNuevo" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h4 class="modal-title">Nuevo cliente</h4>
            </div>
            <div class="modal-body">

                <form>
                    <div class="form-group">
                        <label for="txtNombreNew">Nombre</label>
                        <input type="text" ng-model='txtNombreNew' class="form-control" id="txtNombreNew">
                    </div>
                    <div class="form-group">
                        <label for="txtDirNew">Direcci칩n</label>
                        <input type="text" ng-model='txtDirNew' class="form-control" id="txtDirNew">
                    </div>
                    <button class="btn btn-info btn-lg" id="mostrarForm" >Datos del usuario inicial</button>
                    <br>
                    <div class="oculto" id="formUser">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" class="form-control" ng-model="nombre" />
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" class="form-control" ng-model="apellido" />
                        </div>
                        <div class="form-group">
                            <label for="tipoDni">Tipo de Documento:</label>
                            <select ng-model="tipoDni" class="form-control"
                                ng-options="dnitype.Nombre for dnitype in dnitypes track by dnitype.Id">
                                <option value="">Seleccione una opcion</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dni">Numero de documeto:</label>
                            <input type="number" class="form-control" id="dni" ng-model="dni">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono:</label>
                            <input type="number" class="form-control" name="telefono" id="telefono" ng-model="telefono">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" ng-model="email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="clave">Contrase침a</label>
                            <input type="clave" id="clave" class="form-control" ng-model="clave" />
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" ng-click='nueva()'>Guardar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>

    </div>
</div>




<!-- Modal editar-->
<div id="modalEditar" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h4 class="modal-title">Editar cliente</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtNombreEdit">Nombre</label>
                        <input type="text" ng-model='txtNombreEdit' class="form-control" id="txtNombreEdit">
                    </div>
                    <div id="espera" ng-class="espera" style="position: absolute;top: 30%;left: 45%;">
                        <img src="images/espera.gif" alt="reloj" style="width: 50px">
                    </div>

                    <div class="form-group">
                        <label for="txtDirEdit">Direcci칩n</label>
                        <input type="text" ng-model='txtDirEdit' class="form-control" id="txtDirEdit">
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" id="btnEditar" class="btn btn-info" data-dismiss="modal">Guardar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>

    </div>
</div>




<!-- Modal eliminar-->
<div id="modalEliminar" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content ">
            <div class="modal-header bg-danger">
                <!--<h4 class="modal-title">Editar cliente</h4>-->
                <span></span>
            </div>
            <div class="modal-body">
                <h4>Eliminar</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="btnEliminar">Aceptar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>

    </div>
</div>

<div id="espera" ng-class="espera" style="position: absolute;top: 30%;left: 50%;">
    <img src="images/espera.gif" alt="reloj" style="width: 50px">
</div>





<footer></footer>
