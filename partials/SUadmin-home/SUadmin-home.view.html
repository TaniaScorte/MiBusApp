<style type="text/css">
    .bg-light {
        background-color: #b4d3de !important;
    }

    .table-wrapper {
        background: #fff;
        padding: 20px 25px;
        margin: 30px 0;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
    }

    .table-title {
        padding-bottom: 15px;
        background: #b4d3de;
        color: rgb(4, 2, 126);
        padding: 16px 30px;
        margin: -20px -25px 10px;
        border-radius: 3px 3px 0 0;
    }

    .table-title h2 {
        margin: 5px 0 0;
        font-size: 24px;
    }

    .table-title .btn-group {
        float: right;
    }

    .table-title .btn {
        color: #fff;
        float: right;
        font-size: 13px;
        border: none;
        min-width: 50px;
        border-radius: 2px;
        border: none;
        outline: none !important;
        margin-left: 10px;
    }

    .table-title .btn i {
        float: left;
        font-size: 21px;
        margin-right: 5px;
    }

    .table-title .btn span {
        float: left;
        margin-top: 2px;
    }

    table.table tr th,
    table.table tr td {
        border-color: #e9e9e9;
        padding: 12px 15px;
        vertical-align: middle;
    }

    table.table tr th:first-child {
        width: 60px;
    }

    table.table tr th:last-child {
        width: 100px;
    }

    table.table-striped tbody tr:nth-of-type(odd) {
        background-color: #fcfcfc;
    }

    table.table-striped.table-hover tbody tr:hover {
        background: #f5f5f5;
    }

    table.table th i {
        font-size: 13px;
        margin: 0 5px;
        cursor: pointer;
    }

    table.table td:last-child i {
        opacity: 0.9;
        font-size: 22px;
        margin: 0 5px;
    }

    table.table td a {
        font-weight: bold;
        color: #566787;
        display: inline-block;
        text-decoration: none;
        outline: none !important;
    }

    table.table td a:hover {
        color: #2196F3;
    }

    table.table td a.edit {
        color: #FFC107;
    }

    table.table td a.delete {
        color: #F44336;
    }

    table.table td i {
        font-size: 19px;
    }

    table.table .avatar {
        border-radius: 50%;
        vertical-align: middle;
        margin-right: 10px;
    }

    .oculto {
        display: none;
    }

    .visible {
        display: flex;
    }

    .contenedor {
        width: 100%;
        height: 100%;
    }
</style>
<script type="text/javascript">
    $(document).ready(function () {
        // Activate tooltip
        $('[data-toggle="tooltip"]').tooltip();

    });
    $("#mostrarForm").click(function () {
        $("#formUser").fadeIn(1000);
    });
</script>

<div nav-su></div>

<div class="contenedor">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Gesti칩n de <b>Clientes</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="" class="btn btn-info" data-toggle="modal" data-target="#modalNuevo"><i
                            class="fa fa-plus-circle"></i> <span>Agregar nuevo cliente</span></a>
                </div>
            </div>
        </div>


        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Fecha de alta</th>
                        <th>Fecha de baja</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>


                    <tr ng-repeat="empresa in empresas">
                        <td>{{empresa.Nombre}}</td>
                        <td>{{empresa.Direccion}}</td>
                        <td>{{empresa.FechaAlta | filterDate}}</td>
                        <td>{{empresa.FechaBaja | filterDate}}</td>
                        <td>
                            <a class="edit" data-toggle="modal" data-target="#modalEditar"><i class="fa fa-pencil"
                                    data-toggle="tooltip" title="" data-original-title="Editar"
                                    ng-click="editar(empresa.Id)"></i></a>
                            <a href="" class="delete" data-toggle="modal" data-target="#modalEliminar"
                                ng-click="eliminar(empresa.Id)"><i class="fa fa-trash" data-toggle="tooltip" title=""
                                    data-original-title="Borrar"></i></a>
                        </td>
                    </tr>


                </tbody>
            </table>
        </div>

    </div>
</div>



<!-- Modal nuevo-->
<div id="modalNuevo" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h4 class="modal-title">Nuevo cliente</h4>
            </div>
            <div class="modal-body">

                <form>
                    <div class="form-group">
                        <label for="txtNombreNew">Nombre</label>
                        <input type="text" ng-model='txtNombreNew' class="form-control" id="txtNombreNew">
                    </div>
                    <div class="form-group">
                        <label for="txtDirNew">Direcci칩n</label>
                        <input type="text" ng-model='txtDirNew' class="form-control" id="txtDirNew">
                    </div>
                    <button class="btn btn-info btn-lg" id="mostrarForm" >Datos del usuario inicial</button>
                    <br>
                    <div class="oculto" id="formUser">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" class="form-control" ng-model="nombre" />
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" class="form-control" ng-model="apellido" />
                        </div>
                        <div class="form-group">
                            <label for="tipoDni">Tipo de Documento:</label>
                            <select ng-model="tipoDni" class="form-control"
                                ng-options="dnitype.Nombre for dnitype in dnitypes track by dnitype.Id">
                                <option value="">Seleccione una opcion</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dni">Numero de documeto:</label>
                            <input type="number" class="form-control" id="dni" ng-model="dni">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono:</label>
                            <input type="number" class="form-control" name="telefono" id="telefono" ng-model="telefono">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" ng-model="email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="clave">Contrase침a</label>
                            <input type="clave" id="clave" class="form-control" ng-model="clave" />
                        </div>

                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" ng-click='nueva()'>Guardar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>

    </div>
</div>




<!-- Modal editar-->
<div id="modalEditar" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h4 class="modal-title">Editar cliente</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtNombreEdit">Nombre</label>
                        <input type="text" ng-model='txtNombreEdit' class="form-control" id="txtNombreEdit">
                    </div>
                    <div id="espera" ng-class="espera" style="position: absolute;top: 30%;left: 45%;">
                        <img src="images/espera.gif" alt="reloj" style="width: 50px">
                    </div>

                    <div class="form-group">
                        <label for="txtDirEdit">Direcci칩n</label>
                        <input type="text" ng-model='txtDirEdit' class="form-control" id="txtDirEdit">
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" id="btnEditar" class="btn btn-info" data-dismiss="modal">Guardar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>

    </div>
</div>




<!-- Modal eliminar-->
<div id="modalEliminar" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content ">
            <div class="modal-header bg-danger">
                <!--<h4 class="modal-title">Editar cliente</h4>-->
                <span></span>
            </div>
            <div class="modal-body">
                <h4>Eliminar</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="btnEliminar">Aceptar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>

    </div>
</div>

<div id="espera" ng-class="espera" style="position: absolute;top: 30%;left: 50%;">
    <img src="images/espera.gif" alt="reloj" style="width: 50px">
</div>





<footer></footer>
