<link rel="stylesheet" href="css/table/table.style.css">
<style>
    .bg-light,
    .table-title {
        background-color: #FFFFFF !important;
        color: black;
    }

    #title {
        font-size: 34px;
    }
</style>

<div nav-admin></div>
<div id="swipeAdmins" class="container">
    <div class="contenedor">
        <div class="col-sm-6">
            <h2 id="title">Gesti√≥n de Administradores</h2>
        </div>
        <hr>
        <div class="">
            <div class="form-group row">
                    <label for="busqueda" class="col-sm-2 col-form-label col-xs-12">Buscar</label>
                <input type="text" id="busqueda" class="form-control mb-3 col-md-6 col-xs-12 col-lg-6"  ng-model="busqueda" ng-change="buscar(busqueda)">
                <div class="col-sm-3 col-xs-12">
                    <button class="btn btn-info" ng-click="openModalAdminCreate()">
                        <i class="fa fa-plus-circle"></i> <span>Nuevo administrador</span>
                    </button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre y Apellido</th>
                            <th>Email</th>
                            <th>Documento</th>
                            <th>Fecha Alta</th>
                            <th>Fecha Baja</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Admin in filtroAdmins">
                            <td>{{Admin.FullName}}</td>
                            <td>{{Admin.Email}}</td>
                            <td>{{Admin.Dni}}</td>
                            <td>
                                <label ng-bind="formatDate(Admin.FechaAlta) |  date:'dd/MM/yyyy'"></label></td>
                            <td>
                                <label ng-if="formatDate(Admin.FechaBaja) < dateToday"
                                    ng-bind="formatDate(Admin.FechaBaja) |  date:'dd/MM/yyyy'"></label>
                                <label ng-if="formatDate(Admin.FechaBaja) > dateToday"> <i class="fa fa-check"></i>
                                    Activo</label>
                            </td>
                            <td>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Editar">
                                    <button class="btn btn-warning" ng-click="openModalAdminEdit(Admin)">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                </span>
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Eliminar">
                                    <button class="btn btn-danger" ng-click="openModalAdminDelete(Admin)">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ul uib-pagination total-items="totalAdmins" max-size="5" boundary-link-numbers="true" rotate="false" next-text="Siguiente" previous-text="Anterior" items-per-page="numPerPage" ng-model="currentPage"></ul>
        </div>
    </div>
</div>
