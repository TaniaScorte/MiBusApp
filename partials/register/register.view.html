<style>
    form-register{
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        padding-top: 50px
        }
</style>
<div class=" content" id="content">
    <div class="col-sm-12 col-md-12">
        <h2>Registrarse a MiBusApp</h2>
        <hr class="hr">
    </div>
    <div class="text-center">
        <div class="offset-md-2 col-md-7">
            <form name="form.register" ng-submit="register(user)" class="form-register">
                <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" class="form-control" ng-model="user.name"  required autofocus />
                    <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">El nombre es requerido</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.surname.$dirty && form.surname.$error.required }">
                    <label for="surname">Apellido</label>
                    <input type="text" name="surname" id="surname" class="form-control" ng-model="user.surname" required />
                    <span ng-show="form.surname.$dirty && form.inpSurname.$error.required" class="help-block">El apellido es requerido</span>
                </div>
                <div class="form-group">
                    <label for="dnitype">Tipo de DNI:</label>
                    <div class="row">
                        <select name="dnitype" id="dnitype" ng-model="user.dnitype" class="form-control col-md-5">
                            <option ng-repeat="dnitype in dnitypes">{{dnitype.description}}</option>
                        </select>  
                        <br>        
                        <input type="number" class="form-control col-md-7" name="dni" id="dni" ng-minlength="7" ng-model="user.dni" ng-maxlength="10">    
                    </div>
                </div>
                <div class="form-group">
                    <label for="tel">Telefono:</label>
                    <input type="number" class="form-control" name="tel" id="tel" ng-minlength="7" ng-model="user.tel" ng-maxlength="10">    
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"  ng-model="user.email" class="form-control" />
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email es requerido</span>
                  </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Registrarse</button>
                    <img ng-if="vm.dataLoading" src="images/descarga.gif" />
                    <a href="#!/login" class="btn btn-link">Cancelar</a>
                </div>
            </form>
        </div> 
    </div>
</div>
<br>
<footer-simple></footer-simple>
