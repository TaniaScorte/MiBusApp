<div nav-driver></div>
<style>
        .menu {
            height: 20em;
            width: 20em;
            padding: 2em;
        }

        .cuadro {
            width: 100%;
            height: 100%;
           /* border: solid rgb(127, 214, 255) 2px;*/
            border-radius: 10px;
        }
        .contenedor{
            width: 100%;
            height: 100%;
        }
        .boton{
            background-color: white;
            border: solid rgb(127, 214, 255) 2px;
            height: 30%;
            width: 60%;
            border-radius: 10px;
            display: flex;
            margin-bottom: 0px;
            font-size: 180%;
            font-weight: bold;
            color: blue;
        }
        .dato-color{
            color: blue;
        }
        .img-boton{
            width: 30%;
            height: 100%;
            rotate: 100%
        }
        .rotar{
            transform: rotate(180deg);
        }
        .img-float{
            width: 30%;
            height: 50%;
            display: flex;
            float: left;
        }

       
    </style>

    <div class="row contenedor">
        <div class="menu col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="cuadro text-center">
                        <img class="img-float" src="images/asiento.png" alt="">

                        <h3>Libres</h3>
                        <h3 class="dato-color" class="center">{{libres}}</h3>
                        <br>
                                <button class="btn boton" ng-click='ocuparLibre()'><img class="rotar img-boton" src="images/flecha.png" alt="">Ocupar</button>

                
            </div>
        </div>
        <div class="menu col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="cuadro text-center">
                        <img class="img-float" src="images/asiento.png" alt="">

                        <h3>Comprados</h3>
                        <h4 class="dato-color center">{{comprados}}</h4>
                        <br>
                        <button class="btn boton" ng-click='ocuparComprado()'><img class="rotar img-boton" src="images/flecha.png" alt=""> Ocupar</button>
                

            </div>
        </div>

        <div class="menu col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="cuadro text-center">
                    <img class="img-cuadro img-float" src="images/asiento.png" alt="">

                <h3>Ocupados</h3>
                <h4 class="dato-color center">{{ocupados}}</h4>
                <h4><br></h4>
                <button class="btn boton" ng-click='liberar()'><img class="img-boton" src="images/flecha.png" alt="">Liberar</button>
            </div>
        </div>
        <div class="menu col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="cuadro text-center">
                        <img class="img-float" src="images/marker.png" alt="">

                    <h3>Próxima parada</h3>
                    <h4 class="dato-color">{{proximaParada}}</h4>
                    <h4 class="dato-color">{{horaLlegada}}</h4>
                    <button class="btn boton" ng-click='marcarParada()'><img class="img-boton" src="images/check.png" alt="">Estoy aquí</button>

                </div>
        </div>

    </div>
