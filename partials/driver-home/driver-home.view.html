<div nav-driver></div>
<style>
    .contenedor {
        width: 100%;
        height: 100%;

    }

    body {
        background-color: #fdf9f9;
    }

    .boton {
        background-color: white;
        border: solid rgb(102, 194, 236) 2px;
        border-radius: 10px;
        margin-bottom: 0px;
        margin-right: 10%;
        margin-left: 10%;
        ;
        font-size: 150%;
        font-weight: bold;
        color: blue;
        box-shadow: 5px 5px 15px rgb(169, 235, 255) inset;
    }

    .dato-color {
        color: blue;
        font-size: 150%;
    }

    .img-boton {
        width: 20%;
        height: 50px;
    }

    .rotar {
        transform: rotate(180deg);
    }

    .img-float {
        width: 15%;
        height: 25%;
        display: flex;
        float: left;
    }

    .marco {
        /* background-color: blueviolet;*/
        margin: 5%;
        padding: 5%;
        border: rgb(231, 231, 231) solid 2px;
        border-radius: 10px;
        background-color: rgb(255, 255, 255);
        box-shadow: 2px 2px 10px #666;
    }

    .titulo {
        font-size: 150%;
    }
</style>

<div class="row contenedor" id="swipeHome">

    <div class="col-xs-12 col-sm-6 col-md-6 col-xl-6">
        <div class="marco">
            <div><img class="img-float" src="images/asiento.png" alt=""></div>
            <div>
                <h3>Libres</h3>
                <h3 class="dato-color" class="center">{{libres}}</h3>
            </div>
            <div class="text-right">
                <button class="btn boton" ng-click='ocuparLibre()'><img class="rotar img-boton" src="images/flecha.png"
                        alt="">Ocupar</button>
            </div>


        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-xl-6">
        <div class="marco">
            <img class="img-float" src="images/asiento.png" alt="">

            <h3 class="titulo">Comprados</h3>
            <h3 class="dato-color center">{{comprados}}</h3>
            <br>
            <button class="btn boton" ng-click='ocuparComprado()' data-toggle="modal" data-target="#modalCodigo"><img
                    class="rotar img-boton" src="images/flecha.png" alt=""> Ocupar</button>



        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-xl-6">
        <div class="marco">
            <img class="img-cuadro img-float" src="images/asiento.png" alt="">

            <h3 class="titulo">Ocupados</h3>
            <h3 class="dato-color center">{{ocupados}}</h3>
            <h4><br></h4>
            <button class="btn boton" ng-click='liberar()'><img class="img-boton" src="images/flecha.png"
                    alt="">Liberar</button>


        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-xl-6">
        <div class="marco">
            <img class="img-float" src="images/marker.png" alt="">

            <h3 class="titulo">Próxima parada</h3>
            <h3 class="dato-color">{{proximaParada}}</h3>
            <h3 class="dato-color">{{horaLlegada}}</h3>
            <div class="text-right">
                <button class="btn boton" ng-click='marcarParada()'><img class="img-boton" src="images/check.png"
                        alt="">Llegada</button>

            </div>



        </div>
    </div>






    <!-- Modal -->
    <div id="modalCodigo" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-body">
                    <h4>Código de compra</h4>
                    <br>
                    <input type="text" class="form-control" autofocus>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-lg btn-danger"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-default btn-lg btn-success">Aceptar</button>

                </div>
            </div>

        </div>
    </div>


</div>
