<style>
    #mapid {
        height: 400px;
    }
    #mainContainer{
    position: relative;
    width: 100%;
    height: calc(100% - 80px);
    display: flex;
}
::-webkit-scrollbar {
    display: none;
}

#mapDiv {
    flex: 1;
}
#map {
    width: 100%;
    height: 100%;
    z-index: 0;
}

#refreshButton{
    display: flex;
    align-items: center;
    position: absolute;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: white;
    border-radius: 5px;
    border-color: gray;
    border-style: solid;
    border-width: 1px 1px 1px 1px;
    opacity: 0.6;
    text-align: center;
    z-index: 500;
}
#refreshButton:hover{
    opacity: 0.8;
    cursor: pointer;
}


@media screen and (max-width: 500px) { 
  #mainContainer {
    flex-direction: column; 
  }
  #mapDiv {
    flex: 1;
  }
}
</style>
<div nav-user></div>
<div class=" content" id="content">
    <div class="col-sm-12 col-md-12">
        <h2>Ubicaci√≥n MiBus</h2>
        <hr class="hr">
    </div>
    <form class="col-sm-12 col-md-12">
        <div class="form-group row">
            <label for="empresa" class="col-sm-1 col-form-label">Empresa:</label>
            <div class="col-sm-3">
                <select ng-model="empresa" class="form-control" ng-change="updateRamalByEmpresa(empresa.Id)" ng-options="empresa.Nombre for empresa in empresas track by empresa.Id">
                    <option value="">Seleccione una opcion</option>
                </select>
            </div>
            <label for="ramal" class="col-sm-1 col-form-label">Ramal:</label>
            <div class="col-sm-3">
                <select ng-model="ramal" class="form-control" ng-change="updateRecorridosByRamal(ramal.Id)" ng-options="ramal.Nombre for ramal in ramales track by ramal.Id">
                    <option value="">Seleccione una opcion</option>
                </select>
            </div>
            <label for="recorrido" class="col-sm-1 col-form-label">Recorrido:</label>
            <div class="col-sm-3">
                <select ng-model="recorrido" class="form-control" ng-change="loadMapParams(recorrido.Id)" ng-options="recorrido.Nombre for recorrido in recorridos track by recorrido.Id">
                    <option value="">Seleccione una opcion</option>
                </select>
            </div>
        </div>
    </form>
    <div id="mainContainer">
        <div id="mapDiv">
            <div id="mapid">
                <button id="refreshButton" style="width:100px;" ng-click="InitMap();">
                    <i class="fa fa-repeat"></i>
                  Actualizar MiBus!
                </button>
            </div>
        </div>
    </div>
</div>
<footer></footer>
